  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      user-select: none;
      -webkit-user-drag: none;
    }

    body {
      background-color: #ffffff;
      color: #2e2e2e;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 2rem;
      text-align: center;
    }

    .container {
      max-width: 700px;
      background-color: #ffffff;
      border: 2px solid #2e2e2e;
      padding: 3rem 2rem;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(128, 0, 255, 0.15);
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }

    .btn {
      background-color: #8000ff;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
      text-decoration: none;
      display: inline-block;
      margin-top: 1rem;
    }

    .btn:hover {
      background-color: #9d33ff;
      transform: scale(1.05);
    }

    ul.status {
      list-style: none;
      margin-top: 1rem;
      padding: 0;
      color: #2e2e2e;
      text-align: left;
      font-size: 1rem;
    }

    ul.status li {
      margin-bottom: 0.5rem;
      padding-left: 1.2rem;
      position: relative;
    }

    ul.status li::before {
      content: "•";
      position: absolute;
      left: 0;
      color: #8000ff;
    }

    .socials {
      margin-top: 2rem;
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      font-size: 1.5rem;
    }

    .socials a {
      color: #8000ff;
      text-decoration: none;
      transition: transform 0.2s;
    }

    .socials a:hover {
      transform: scale(1.2);
    }

    @media (max-width: 480px) {
      h1 { font-size: 2rem; }
      p { font-size: 1rem; }
      .btn { width: 100%; }
      ul.status { font-size: 0.95rem; }
      .socials { font-size: 1.3rem; }
    }
  </style>

  <script>
    function getQueryParam(name) {
      const params = new URLSearchParams(window.location.search);
      return params.get(name);
    }

    function formatDateTime(date) {
      const pad = num => num.toString().padStart(2, '0');
      return `${date.getFullYear()}.${pad(date.getMonth() + 1)}.${pad(date.getDate())}. ${pad(date.getHours())}:${pad(date.getMinutes())}`;
    }

    const error = getQueryParam("error");
    const errorMessageEl = document.getElementById("error-message");
    const etaItem = document.getElementById("eta-item");
    const etaTimeEl = document.getElementById("eta-time");

    const updateETA = () => {
      const now = new Date();
      now.setHours(now.getHours() + 2);
      etaTimeEl.textContent = formatDateTime(now);
      etaItem.style.display = "list-item";
    };

    if (error) {
      const cleanedError = decodeURIComponent(error.replace(/\+/g, ' ')).replace(/^Error:\s*/i, '');
      errorMessageEl.textContent = cleanedError;
      if (cleanedError.toLowerCase() === "karbantartás") {
        updateETA();
      }
    } else {
      if (errorMessageEl.textContent.toLowerCase() === "karbantartás") {
        updateETA();
      }
    }
